<div class="container">
  <div class="row mt-3">
    <div class="col-md-7">
      <div *ngIf="user" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="assets/images/profile/profile-picture.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ user.surname }}</h5>
              <p class="card-text">{{ user.firstNames }}  {{ user.surname }}</p>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">{{ user.dateOfBirth }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <app-dependant-list></app-dependant-list>
    </div>
  </div>
</div>
